        <script>
            $(document).keydown(function(e){
                if(e.which == 123){
            
                    return false;
            
                }

                if(e.ctrlKey){
                    return false;
                }
            
            });

            $(document).bind("contextmenu",function(e) { 
                e.preventDefault();
            
            });
        </script>
